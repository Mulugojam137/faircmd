name: ci

on:
  push:
  pull_request:
  workflow_dispatch:
  
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  smoke-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Toolchain info
        run: |
          uname -a || true
          g++ --version || true
          clang++ --version || true

      - name: Ensure toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make

      - name: Header-only compile smoke test (g++)
        run: |
          cat > t.cpp <<'CPP'
          #include <iostream>
          #define FAIRCMD_MODE 2
          #include "include/faircmd.hpp"
          int main(){ faircmd::reset(); std::cout << "ok\n"; }
          CPP
          g++ -std=gnu++17 -Wall -Wextra -pedantic -pthread -I . t.cpp -o t
          ./t
      - name: Hybrid header-only smoke (FAIRCMD_MODE=0)
        run: |
          cat > t_h.cpp <<'CPP'
          #define FAIRCMD_MODE 0
          #include "include/faircmd.hpp"
          int main(){ faircmd::reset(); }
          CPP
          g++ -std=gnu++17 -I . t_h.cpp -o t_h

      - name: Split header-only smoke (FAIRCMD_MODE=1)
        run: |
          cat > t_s.cpp <<'CPP'
          #define FAIRCMD_MODE 1
          #include "include/faircmd.hpp"
          int main(){ faircmd::reset(); }
          CPP
          g++ -std=gnu++17 -I . t_s.cpp -o t_s

