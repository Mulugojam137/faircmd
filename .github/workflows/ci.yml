name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Header-only compile smoke test
        run: |
          cat > t.cpp <<'CPP'
          #include <iostream>
          #define FAIRCMD_MODE 2
          #include "include/faircmd.hpp"
          int main(){ std::cout << "ok\n"; }
          CPP
          g++ -std=gnu++17 -Wall -Wextra -pedantic -I . t.cpp -o t
          ./t